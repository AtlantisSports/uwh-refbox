[tox]
envlist = py{34}

[testenv]
deps =
    pytest
    pytest-cov
    pytest-watch
    pyflakes
    colander

commands =
    {posargs:py.test}
    pyflakes refbox

passenv =
    DISPLAY

[pytest]
addopts =
    --cov=refbox
    --cov-report=term-missing
    --cov-report=xml

norecursedirs =
    .git
    .tox
